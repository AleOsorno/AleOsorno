<!DOCTYPE html>
<html>
    <body style="background-color: cornsilk;">
    <h1>My First Google Map</h1>
    <div id="map" style="width:600px;height:600px;background:yellow"></div>

    <script>
        function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(22.1162471, -100.9920162),//sentencia de google maps con su latitud y longitud
            zoom: 10,//zoom de 10
            mapTypeId: google.maps.MapTypeId.HYBRID
        }//si quieres hacer un mapa es necesario usar estos parametros, aunque son los mas basicos
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);//llamada de la variable hecha anteriormente en el div del body
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

    </body>
</html>
