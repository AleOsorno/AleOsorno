<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <body style="background-color: cornsilk;">
        <div id="myPlot" style="width:100%;max-width:700px"></div>
        <div id="myPlot2" style="width:100%;max-width:700px"></div>
        <div id="myPlot3" style="width:100%;max-width:700px"></div>
        <script>
            const xArray = ["Progra 1", "Progra web", "Física 1", "Núcleo","Mate", "Ingles 4"];
            const yArray = [8.5, 9.5, 6, 10, 9, 7];
            const data = [{
            x:xArray,
            y:yArray,
            type:"bar",
            orientation:"v",
            marker: {color:"rgba(0,0,255,0.6)"}
            }];
            const layout = {title:"Primer parcial"};
            Plotly.newPlot("myPlot", data, layout);


            const xArray2 = ["Progra 1", "Progra web", "Física 1", "Núcleo","Mate", "Ingles 4"];
            const yArray2 = [8.5, 9.5, 9, 10, 10];
            const data2 = [{
            x:xArray2,
            y:yArray2,
            type:"bar",
            orientation:"v",
            marker: {color:"red"}
            }];
            const layout2 = {title:"Segundo parcial"};
            Plotly.newPlot("myPlot2", data2, layout2);


            const xArray3 = ["Progra 1", "Progra web", "Física 1", "Núcleo","Mate", "Ingles 4"];
            const yArray3 = [0,0,0,0,0,0];
            for(i=0;i<6;i++){
                var num= Math.floor(Math.random()*10)+1;
                yArray3[i]=num;
            }
            const data3 = [{
            x:xArray3,
            y:yArray3,
            type:"bar",
            orientation:"v",
            marker: {color:"green"}
            }];
            const layout3 = {title:"Tercer Parcial"};
            Plotly.newPlot("myPlot3", data3, layout3);
        </script>
    </body>
</html>
